

<!-- 
    1. 先写好一个整体的架子。
    2. 实现一个监听器Observer，用来劫持监听所有属性，若有变动，就通知订阅者。
    3. 实现一个订阅者Watcher，每一个Watcher都绑定一个更新函数，Watcher可以收到属性的变化通知，并执行相应的更新函数，从而更新视图。
    4. 因为订阅者是有很多个，所以我们需要有一个消息订阅器Dep来专门收集这些订阅者。
    5. 实现一个解析器Compile，可以扫描解析每个节点的相关指令（v-model，v-on等）。如果节点存在这些指令，则初始化这些节点的模板数据，使之可以显示在视图上，然后初始化相应的订阅者（Watcher）。 
-->

<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>实现-vue-双向绑定</title>
    </head>

    <body>

        <div id="practice">
            <h2>实现-vue-双向绑定</h2>

            <div v-text="name"></div>
            <div v-text="desc"></div>

            <input type="text" v-model="desc" />
        </div>

        <script src="./index.js"></script>
        <script>
            const vm = new Vue({
                el: '#practice',
                data: {
                    name: 'lingzi',
                    desc: 'i am so cute'
                }
            });
        </script>

    </body>

</html>
