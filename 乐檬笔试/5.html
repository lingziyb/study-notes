<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div>5</div>
        <script>
            (function () {
                let sum = '';
                function recursion(n) {
                    if (n > 5) return;
                    sum += (n - 1) + '*' + n + '+';
                    n++;
                    recursion(n);
                    return sum;
                }

                console.log(recursion(1));
            })();
        </script>
    </body>

</html>
