        <div>8</div>
        <script>
            function Animal(name) {
                this.props = {
                    name
                };


            }

            Animal.prototype.fly = function () {
                function canFly() {
                    console.log(this)
                    return this.props.name === 'bird';
                }
                if (canFly()) {
                    console.log('flying')
                }
                else {
                    throw new Error('i am not a bird ...')
                }
            }

            const animal = new Animal('bird')
            try {
                animal.fly()
            } catch (error) {
                console.log(error.message)
            }

        </script>
