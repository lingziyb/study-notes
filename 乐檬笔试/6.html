        <script>

            const BallSize = {
                SMALL: 1,
                MIDDLE: 2,
                BIG: 3,
                LARGE: 4
            }

            function getRealSize(ballSize) {

                console.log(111, ballSize)
                let realSize = 0

                switch (ballSize) {
                    case BallSize.SMALL: {
                        console.log(222);
                        realSize = 10
                    }

                    case BallSize.MIDDLE:
                        console.log(333);
                        realSize = 50

                    case BallSize.BIG:
                        console.log(444)
                        realSize = 200;
                        break;

                    case BallSize.LARGE: {
                        console.log(555);
                        realSize = 100
                    }

                    default:
                        console.log(666);
                        realSize = 0;
                }

                return realSize;
            }

            console.log(999, BallSize.BIG, getRealSize(BallSize.BIG));
